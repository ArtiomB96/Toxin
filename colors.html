<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="page/index.css"> -->
    <title></title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/Colors/colors__header.svg" class="header__colors" alt="картинка">
        </header>
        <div class="colors">
            <div class="colors__squares">
                <div class="colors__square colors__square_dark100"></div>
                <div class="colors__square colors__square_dark75"></div>
                <div class="colors__square colors__square_dark50"></div>
                <div class="colors__square colors__square_dark25"></div>
                <div class="colors__square colors__square_dark5"></div>
                <div class="colors__square colors__square_purple"></div>
                <div class="colors__square colors__square_green"></div>
            </div>
            <div class="colors__names">
                <div class="colors__name colors__name_dark100">
                    <h2 class="colors__title">Dark Shade 100%</h2>
                    <p class="colors__subtitle">#1F2041</p>
                </div>
                <div class="colors__name colors__name_dark75">
                    <h2 class="colors__title">Dark Shade 75%</h2>
                    <p class="colors__subtitle">#1F2041</p>
                </div>
                <div class="colors__name colors__name_dark50">
                    <h2 class="colors__title">Dark Shade 50%</h2>
                    <p class="colors__subtitle">#1F2041</p>
                </div>
                <div class="colors__name colors__name_dark25">
                    <h2 class="colors__title">Dark Shade 25%</h2>
                    <p class="colors__subtitle">#1F2041</p>
                </div>
                <div class="colors__name colors__name_dark5">
                    <h2 class="colors__title">Dark Shade 5%</h2>
                    <p class="colors__subtitle">#1F2041</p>
                </div>
                <div class="colors__name colors__name_purple">
                    <h2 class="colors__title">Dark Shade purple</h2>
                    <p class="colors__subtitle">#1F2041</p>
                </div>
                <div class="colors__name colors__name_green">
                    <h2 class="colors__title">Dark Shade green</h2>
                    <p class="colors__subtitle">#1F2041</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
