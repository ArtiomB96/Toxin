<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="page/index.css"> -->
    <title></title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/Colors/colors__header.svg" class="header__colors" alt="картинка">
        </header>
        <form class="form" novalidate>

            <label class="form-field">
                <div class="form-field__header">
                    <h2 class="form-field__title title">TEXT FIELD</h2>
                    <h3 class="form-field__state state">DEFAULT</h3>
                </div>
                <input class="form-field__input form-field__input_image-name" type="text" placeholder="Email"
                    minlength="2" required>
            </label>

            <label class="form-field">
                <div class="form-field__header">
                    <h2 class="form-field__title title">TEXT FIELD</h2>
                    <h3 class="form-field__state state">HOVER/FOCUS</h3>
                </div>
                <input class="form-field__input form-field__input_url" type="url" placeholder="Ссылка на картинку"
                    required>
            </label>
            <label class="form-field">
                <div class="form-field__header">
                    <h2 class="form-field__title title">DROPDOWN</h2>
                </div>
                <input class="form-field__input form-field__input_image-name" type="text" placeholder="Название"
                    minlength="2" required>
            </label>
            <label class="form-field">
                <div class="form-field__header">
                    <h2 class="form-field__title title">MASKED TEXT FIELD</h2>
                </div>
                <input class="form-field__input form-field__input_image-name" type="text" placeholder="ДД.ММ.ГГГГ"
                    minlength="2" required>
            </label>

        </form>


    </div>

</body>

</html>
