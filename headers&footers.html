<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="page/index.css"> -->
    <title></title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/Colors/colors__header.svg" class="header__colors" alt="картинка">
        </header>
        <section class="toxin-header">
            <div class="toxin-label">
                <img src="/Toxin/images/cards/toxin-label.svg" alt="label">
                <img src="/Toxin/images/cards/TOXIN.svg" alt="label">
            </div>
            <div class="toxin-info">
                <p class="toxin-info__title title">О нас
                </p>
                <div class="toxin-checkbox">
                    <p class="toxin-info__state state">Услуги</p>
                    <img class="toxin-checkbox__image" src="/Toxin/images/cards/expand_more.svg" alt="check">
                </div>
                <p class="toxin-info__state state">Вакансии</p>
                <p class="toxin-info__state state">Новости</p>
                <div class="toxin-checkbox">
                    <p class="toxin-info__state state">Соглашения</p>
                    <img class="toxin-checkbox__image" src="/Toxin/images/cards/expand_more.svg" alt="check">
                </div>
                <button class="click-button click-button_default click-button_toxin">
                    <p class="click-button__text click-button__text_purple title">ВОЙТИ</p>
                </button>
                <button class="click-button click-button_registration">
                    <div class="click-button__container">
                        <div class="click-button__title">
                            <p class="click-button__text title">ЗАРЕГИСТРИРОВАТЬСЯ</p>
                        </div>
                    </div>
                </button>

            </div>
        </section>
    </div>
</body>

</html>
