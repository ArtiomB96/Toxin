<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="page/index.css"> -->
    <title></title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/Colors/colors__header.svg" class="header__colors" alt="картинка">
        </header>
        <div class="card-columns">
            <div class="card-column">
                <section class="card">
                    <div class="card-content">
                    <h1 class="card__title title">Найдём номера под ваши пожелания</h1>
                    
                        <label class="form-field form-field_drop">
                        <div class="form-field__dropdown-dates">
                            <div class="form-field__dropdown-date">
                                <div class="form-field__header">
                                    <h2 class="form-field__title title">ПРИБЫТИЕ</h2>
                                </div>
                                <div class="form-field__text form-field__text_dropdown">
                                    <input class="form-field__input form-field__input_dropdown" type="text"
                                        placeholder="ДД.ММ.ГГГГ" minlength="2" required>
                                    <button class="form-field__button check-button">
                                        <img src="images/form_elements/check mark.svg" class="form-field__image"
                                            alt="check image">
                                    </button>
                                </div>
                            </div>
                            <div class="form-field__dropdown-date">
                                <div class="form-field__header">
                                    <h2 class="form-field__title title">ВЫЕЗД</h2>
                                </div>
                                <div class="form-field__text form-field__text_dropdown">
                                    <input class="form-field__input form-field__input_dropdown" type="text"
                                        placeholder="ДД.ММ.ГГГГ" minlength="2" required>
                                    <button class="form-field__button check-button">
                                        <img src="images/form_elements/check mark.svg" class="form-field__image"
                                            alt="check image">
                                    </button>
                                </div>
                            </div>

                        </div>
                    </label>
                    <label class="form-field">
                        <div class="form-field__header">
                            <h2 class="form-field__title title">ГОСТИ</h2>
                        </div>
                        <div class="form-field__text">
                            <input class="form-field__input form-field__input_guest" type="text"
                                placeholder="Сколько гостей" minlength="2" required>
                            <button class="form-field__button check-button">
                                <img src="images/form_elements/check mark.svg" class="form-field__image"
                                    alt="check image">
                            </button>
                        </div>
                    </label>
                    <button class="click-button click-button_transition">
                        <div class="click-button__container">
                            <div class="click-button__title">
                                <p class="click-button__text title">ПЕРЕЙТИ К ОПЛАТЕ</p>
                            </div>
                            <img src="images/form_elements/arrow_forward_white.svg" class="click-button__image"
                                alt="check image">
                        </div>
                    </button>

                    
                </div>
                </section>
            </div>
        </div>
        
    </div>
</body>

</html>
